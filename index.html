<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Tetris. Made using pure HTML, CSS, and Javascript.">
        <meta name="keywords" content="tetris, game, retro game, old school games, classic game">

        <title>Tetris</title>

        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    </head>
    <body>
        <!-- Left game area -->
        <section id="left">
            <!-- Stats area -->
            <div id="stats">
                <h2 class="bordered-box-title">Stats</h1>
                <div class="bordered-box">
                    <div class="attribute">
                        <p class="property">Score</p>
                        <p class="value"></p>
                    </div>
                    <div class="attribute">
                        <p class="property">Level</p>
                        <p class="value"></p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Center game area -->
        <section id="center" class="bordered-box">
            <div id="block-entrance"></div>
            <!-- Main menu -->
            <div id="menu">
                <div id="main-menu">
                    <h1>Tetris</h1>

                    <div class="bordered-box">
                        <h2>Menu</h2>
                        <br>
                        <button id="play" class="menu-item">Play Game</button>
                        <button id="game-controls" class="menu-item">Controls</button>
                        <button id="game-credits" class="menu-item">Credits</button>
                    </div>
                </div>
                
                <!-- Secondary menu -->
                <div id="secondary-menu" class="bordered-box hidden">
                    <h2 id="secondary-menu-title"></h2>

                    <div id="secondary-menu-controls-content" class="hidden">
                        <p>Up ................ <span class="finer-bordered-box">&#8593;</span></p>
                        <p>Down ........... <span class="finer-bordered-box">&#8595;</span></p>
                        <p>Left ................ <span class="finer-bordered-box">&#8592;</span></p>
                        <p>Right .............. <span class="finer-bordered-box">&#8594;</span></p>
                    </div>

                    <div id="secondary-menu-credits-content" class="hidden">
                        My awesome childhood
                        <br>
                        <br>
                        My older bro for introducing me to games
                        <br>
                        <br>
                        My love for retro classics
                        <br>
                        <br>
                        And my mentor~
                        <br>
                        <br>
                        <br>
                        Thanks for playing!
                    </div>
                    <br>
                    <button id="exit-btn" class="bordered-box control-btn">Exit</button>
                </div>
            </div>
            <!-- Tetris -->
            <div id="game" class="full-height">
                <canvas id="tetris"></canvas>
            </div>
        </section>

        <!-- Right game area-->
        <section id="right">
            <!-- Next etris block preview -->
            <div id="preview">
                <h2 class="bordered-box-title">Preview</h1>
                <div class="bordered-box">
                    <canvas id="preview-block"></canvas>
                </div>
            </div>

            <!-- Game controls -->
            <div id="controls">
                <button id="pause-game" class="bordered-box control-btn hidden">
                    <i class="fas fa-pause"></i>
                </button>
                <button id="restart-game" class="bordered-box control-btn hidden">
                    <i class="fas fa-redo-alt"></i>
                </button>
                <button id="settings" class="bordered-box control-btn">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </section>

        <script src="assets/js/script.js"></script>
    </body>
</html>
