<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Tetris. Made using pure HTML, CSS, and Javascript.">
        <meta name="keywords" content="tetris, game, retro game, old school games, classic game">

        <title>Tetris</title>

        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    </head>
    <body>
        <section id="left">
            <div id="stats">
                <h2 class="bordered-box-title">Stats</h1>
                <div class="bordered-box">
                    <div class="attribute">
                        <p class="propetry">Score</p>
                        <p class="value"></p>
                    </div>
                    <div class="attribute">
                        <p class="propetry">Level</p>
                        <p class="value"></p>
                    </div>
                </div>
            </div>
        </section>

        <section id="center" class="bordered-box">
            <div id="block-entrance"></div>
            <div id="game" class="full-height">
                <canvas id="tetris"></canvas>
            </div>
        </section>

        <section id="right">
            <div id="preview">
                <h2 class="bordered-box-title">Preview</h1>
                <div class="bordered-box">
                    <canvas id="preview-block"></canvas>
                </div>
            </div>

            <div id="controls">
                <div id="pause-game" class="bordered-box control-btn hidden">
                    <i class="fas fa-pause"></i>
                </div>
                <div id="restart-game" class="bordered-box control-btn hidden">
                    <i class="fas fa-redo-alt"></i>
                </div>
                <div id="settings" class="bordered-box control-btn">
                    <i class="fas fa-cog"></i>
                </div>
            </div>
        </section>

        <script src="assets/js/script.js"></script>
    </body>
</html>
